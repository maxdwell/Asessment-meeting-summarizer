<!DOCTYPE html>
<html>
<head>
    <title>AI Meeting Summarizer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        textarea { width: 100%; height: 200px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #result { margin-top: 20px; padding: 10px; background-color: #f0f0f0; display: none; }
        .loading { display: none; color: #4CAF50; }
    </style>
</head>
<body>
    <h1>AI Meeting Summarizer</h1>
    <p>Paste your meeting transcript below and get an AI-powered summary sent to Notion.</p>

    <input type="text" id="meetingName" placeholder="Meeting Name (optional)" style="width: 100%; margin-bottom: 10px; padding: 8px;"><br>
    <textarea id="transcript" placeholder="Paste your meeting transcript here..."></textarea>
    <br>
    <button onclick="summarize()">Generate Summary</button>
    <div id="loading" class="loading">Processing... Please wait.</div>

    <div id="result"></div>

    <script>
        function summarize() {
            const transcript = document.getElementById('transcript').value;
            const meetingName = document.getElementById('meetingName').value || "Untitled Meeting";
            const button = document.querySelector('button');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            // Show a "loading..." state
            button.disabled = true;
            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';

            // Send the data to our backend
            fetch('/summarize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ transcript: transcript, meetingName: meetingName })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // FIX: Use data.notion_url instead of data.url
                if (data.notion_url) {
                    // Show success message with link to Notion!
                    resultDiv.innerHTML = `<strong>Success!</strong> <a href="${data.notion_url}" target="_blank">View your summary in Notion</a>.`;
                    resultDiv.style.display = 'block';
                    resultDiv.style.backgroundColor = '#d4edda'; // Light green
                } else {
                    throw new Error('No URL returned from server');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                resultDiv.style.display = 'block';
                resultDiv.style.backgroundColor = '#f8d7da'; // Light red
            })
            .finally(() => {
                button.disabled = false;
                loadingDiv.style.display = 'none';
            });
        }
    </script>
</body>
</html>
